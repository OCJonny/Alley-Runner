<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alley Run</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Title Screen -->
    <div id="titleScreen" class="screen">
      <h1>Alley Run</h1>
      <img
        src="images/Logo.png"
        alt="Alley Run Logo"
        class="logo"
      />
      <button
        onclick="showMainMenu()"
        class="start-button"
      >
        Start Game
      </button>
      
      <div class="sound-toggle">
        <img
          id="soundButton"
          src="images/Button_Sound_On.png"
          alt="Toggle Sound"
        />
      </div>
    </div>

    <!-- Main Menu Screen -->
    <div id="mainMenuScreen" class="screen">
      <h2>Choose Your Element</h2>
      
      <div class="domain-selection">
        <!-- Lightning Domain -->
        <div class="domain-option">
          <button 
            onclick="startGame('lightning')"
            class="domain-button lightning"
          >
            <img
              src="images/Domain_Lightning.png"
              alt="Lightning Domain"
            />
          </button>
          <div class="domain-stats" id="lightningStats">
            <div class="stat">High: 0</div>
            <div class="stat">Total: 0</div>
            <div class="stat">Beans: 0</div>
          </div>
        </div>
        
        <!-- Fire Domain -->
        <div class="domain-option">
          <button 
            onclick="startGame('fire')"
            class="domain-button fire"
          >
            <img
              src="images/Domain_Fire.png"
              alt="Fire Domain"
            />
          </button>
          <div class="domain-stats" id="fireStats">
            <div class="stat">High: 0</div>
            <div class="stat">Total: 0</div>
            <div class="stat">Beans: 0</div>
          </div>
        </div>
        
        <!-- Water Domain -->
        <div class="domain-option">
          <button 
            onclick="startGame('water')"
            class="domain-button water"
          >
            <img
              src="images/Domain_Water.png"
              alt="Water Domain"
            />
          </button>
          <div class="domain-stats" id="waterStats">
            <div class="stat">High: 0</div>
            <div class="stat">Total: 0</div>
            <div class="stat">Beans: 0</div>
          </div>
        </div>
        
        <!-- Earth Domain -->
        <div class="domain-option">
          <button 
            onclick="startGame('earth')"
            class="domain-button earth"
          >
            <img
              src="images/Domain_Earth.png"
              alt="Earth Domain"
            />
          </button>
          <div class="domain-stats" id="earthStats">
            <div class="stat">High: 0</div>
            <div class="stat">Total: 0</div>
            <div class="stat">Beans: 0</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
      <div class="game-hud">
        <div class="score-container">
          Score: <span id="score">0</span>
        </div>
        <div id="lives" class="lives-container">
          <!-- Lives will be added dynamically -->
        </div>
      </div>
      
      <canvas id="gameCanvas" width="320" height="480"></canvas>
    </div>

    <!-- End Screen -->
    <div id="endScreen" class="screen">
      <h2>Game Over</h2>
      <div class="final-score">
        Your Score: <span id="finalScore">0</span>
      </div>
      
      <img
        src="images/Button_Restart_Up.png"
        alt="Restart"
        class="restart-button"
        onclick="restartGame()"
        onmouseover="this.src='images/Button_Restart_Down.png'"
        onmouseout="this.src='images/Button_Restart_Up.png'"
      />
    </div>

    <!-- ðŸ§  Scripts -->
    <script src="scripts/api.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/screens.js" defer></script>
  </body>
</html>

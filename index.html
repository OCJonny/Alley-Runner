<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alley Run</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <!-- Title Screen -->
  <div id="title-screen" class="screen fade-in">
    <img src="images/AlleyRun_logo_white.png" alt="Alley Run Logo" class="logo">
    <h1 class="title">Alley Run</h1>
    <button id="start-button" class="start-button pulse">Start Game</button>
    <button id="sound-toggle" class="sound-toggle">ðŸ”Š</button>
  </div>
  
  <!-- Main Menu Screen -->
  <div id="main-menu" class="screen" style="display: none;">
    <h2 class="menu-title">Choose Your Element</h2>
    
    <div class="domain-buttons">
      <!-- Lightning Domain -->
      <div id="lightning-button" class="domain-button">
        <div class="domain-stats">
          <div>Score: <span id="lightning-total-score">0</span></div>
          <div>Beans: <span id="lightning-total-beans">0</span></div>
        </div>
        <img src="images/Button_lightning.png" alt="Lightning Domain">
        <div class="domain-button-label">Lightning</div>
      </div>
      
      <!-- Fire Domain -->
      <div id="fire-button" class="domain-button">
        <div class="domain-stats">
          <div>Score: <span id="fire-total-score">0</span></div>
          <div>Beans: <span id="fire-total-beans">0</span></div>
        </div>
        <img src="images/Button_fire.png" alt="Fire Domain">
        <div class="domain-button-label">Fire</div>
      </div>
      
      <!-- Water Domain -->
      <div id="water-button" class="domain-button">
        <div class="domain-stats">
          <div>Score: <span id="water-total-score">0</span></div>
          <div>Beans: <span id="water-total-beans">0</span></div>
        </div>
        <img src="images/Button_water.png" alt="Water Domain">
        <div class="domain-button-label">Water</div>
      </div>
      
      <!-- Earth Domain -->
      <div id="earth-button" class="domain-button">
        <div class="domain-stats">
          <div>Score: <span id="earth-total-score">0</span></div>
          <div>Beans: <span id="earth-total-beans">0</span></div>
        </div>
        <img src="images/Button_earth.png" alt="Earth Domain">
        <div class="domain-button-label">Earth</div>
      </div>
    </div>
  </div>
  
  <!-- Game Screen -->
  <div id="game-screen" class="screen" style="display: none;">
    <div class="game-ui">
      <div class="score-container">
        Score: <span id="score">0</span>
      </div>
      <div id="lives-container" class="lives-container">
        <!-- Lives will be added dynamically -->
      </div>
    </div>
    <canvas id="game-canvas"></canvas>
  </div>
  
  <!-- End Screen -->
  <div id="end-screen" class="screen" style="display: none;">
    <h2 class="end-title">Game Over!</h2>
    
    <div class="score-wrapper">
      <h3>Your Score</h3>
      <p id="final-score">0</p>
      
      <h3>High Score</h3>
      <p id="high-score">0</p>
      
      <h3>Beans Collected</h3>
      <p id="beans-collected" class="beans">0</p>
    </div>
    
    <div class="button-container">
      <button id="restart-button" class="button">Play Again</button>
      <button id="menu-button" class="button">Main Menu</button>
    </div>
  </div>
  
  <!-- Scripts -->
  <script type="module" src="scripts/utils.js"></script>
  <script type="module" src="scripts/api.js"></script>
  <script type="module" src="scripts/menu.js"></script>
  <script type="module" src="scripts/game.js"></script>
  <script type="module" src="scripts/screens.js"></script>
</body>
</html>
